<body>
    <div class="message__box">

    <section class="header">
        <div class="container">
            <div class="header__title">
                задача.орг
            </div>
            <div class="header__pages">
                <a href="./index.html">вернуться</a>
            </div>
        </div>

    <section class="main__edit">
        <div class="container">
            <form id="editTask">
                <label for="oldCaption">Введите старое название задачи</label>
                <input type="text" name="oldCaption" id="oldCaption">
                <label for="oldStatus">Подтвердите статус старой задачи</label>
                <select name="oldStatus" id="oldStatus">
                    <option value="doneTaskOld">Выполнено</option>
                    <option value="onWayTaskOld">Ожидаем</option>
                </select>
    
                <hr>

                <label for="updateCaption">Введите новое название задачи</label>
                <input type="text" name="updateCaption" id="updateCaption">
                <label for="updateStatus">Подтвердите статус новой задачи</label>
                <select name="updateStatus" id="updateStatus">
                    <option value="doneTaskUpdate">Выполнено</option>
                    <option value="onWayTaskUpdate">Ожидаем</option>
                </select>
    
                <button type="submit" id="submitUpdate">Изменить</button>
            </form>
        </div>
       
    </section>
